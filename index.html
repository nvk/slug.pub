<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>slug.pub — A Nostr-Powered Article Viewer</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
  />
  
  <!-- Merriweather (serif) + Roboto (sans-serif) -->
  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
  />
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Roboto&display=swap"
  />

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Main JavaScript -->
  <script src="./script.js" defer></script>

  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: #fff; 
      color: #2F2F2F;
      font-family: 'Merriweather', serif;
      font-size: 18px;
      line-height: 1.75;
    }

    /* Navbar */
    .navbar {
      font-family: 'Roboto', sans-serif;
      border-bottom: 1px solid #e2e2e2;
      background-color: #fff !important;
      padding: 0.75rem 1rem;
    }
    .navbar-brand {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: #000 !important;
    }
    .navbar-brand small{ 
      color: #ddd;
    }

    /* Banner Image */
    .article-banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
      margin-bottom: 1.5rem;
    }

    /* Author Info */
    .author-box {
      text-align: right;
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
    }
    .author-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-left: 10px;
    }

    /* Article Content */
    .article-container {
      max-width: 750px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .article-title {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .article-subtitle {
      font-size: 1rem;
      color: #757575;
      margin-bottom: 1.5rem;
    }

    /* Responsive Images */
    .article-content img {
      max-width: 100%;
      width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem 0;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      border-top: 1px solid #e2e2e2;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
      font-family: 'Roboto', sans-serif;
      color: #757575;
      font-size: 0.9rem;
    }

    /* Login Button */
    .login-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
    }
    .login-btn i {
      margin-right: 5px;
    }

    /* Responsive Tweaks */
    @media (max-width: 768px) {
      .article-container {
        padding: 1rem;
      }
      .article-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="https://github.com/nvk/slug.pub">slug.pub <small>very-beta [fork me]</small></a>
    </div>
  </nav>

  <!-- Main Article Container -->
  <div class="article-container">
    
    <!-- Banner Image -->
    <img id="article-banner" class="article-banner" src="" alt="Article Banner" style="display: none;">
    
    <!-- Author Info -->
    <div class="author-box" id="author-box">
      <span id="author-name">Loading author...</span>
      <img id="author-avatar" class="author-avatar" src="" alt="Author Avatar">
    </div>

    <!-- Article Title -->
    <h1 class="article-title" id="article-title">[Article Title]</h1>
    <p class="article-subtitle" id="article-subtitle">[Subtitle or brief description]</p>

    <!-- Article Content -->
    <div class="article-content" id="article-content">
      <!-- Markdown content will be inserted here -->
    </div>

    <!-- Replies Section -->
    <hr>
    <h3>Replies</h3>
    <button class="login-btn" id="login-btn">
      <i class="fa fa-sign-in"></i> Login to Reply
    </button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; <span id="year"></span> <a href="#" class="text-decoration-none text-reset">slug.pub</a> • Beta software, no warranty provided.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auto-Load Article on Page Load -->
  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
    document.addEventListener("DOMContentLoaded", function() {
      loadArticle();  // Auto-fetch article when page loads
    });
  </script>

</body>
</html>
